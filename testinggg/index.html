<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Coding Problem Solver</title>
    <style>
        /* Global Styles */
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Title Animation */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Glassmorphism Form */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(90px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 420px;
            max-width: 90%;
            animation: fadeInUp 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        /* Label */
        label {
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        /* Input Fields */
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            color: white;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button {
            background: #4caf50;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #45a049;
        }

        /* Submit Button */
        button {
            background: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: lightgreen;
            transform: scale(1.05);
        }
        #name {
    width: 95%;  /* Adjust percentage as needed (e.g., 50%, 60%, etc.) */
    min-width: 200px;  /* Ensures it doesn't shrink too much */
}

#regNo {
    width: 95%;  /* Adjust percentage as needed (e.g., 50%, 60%, etc.) */
    min-width: 200px;  /* Ensures it doesn't shrink too much */
}
#file{
    width: 95%;
    min-width: 200px;
}


        
        /* Message Box */
        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        #message.processing {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }

        #message.error {
            background: #ffdddd;
            color: #d9534f;
            border: 1px solid #d9534f;
        }

        #message.success {
            background: #d4edda;
            color: #28a745;
            border: 1px solid #28a745;
        }

        /* Spinning Loader */
        #loading-icon {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-bg" autoplay loop muted>
      <source src="static/videos/csbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>üìÑ PDF Coding Problem Solver</h1>
    
    <div class="form-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="name">üë§ Enter your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="regNo">üÜî Enter your Register Number:</label>
            <input type="text" id="regNo" name="regNo" required>

            <label for="file">üìÇ Upload your PDF file:</label>
            <input type="file" id="file" name="file" accept=".pdf" required >

            <button type="submit">Solve Now</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Show loading message and spinner
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = '<span id="loading-icon">‚è≥</span> Processing... ';
            messageDiv.className = 'processing';

            const formData = new FormData(form);
            const startTime = Date.now();

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    body: formData
                });

                const endTime = Date.now();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(2);

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'CodingSolutions.docx';
                    a.click();
                    URL.revokeObjectURL(url);

                    messageDiv.innerHTML = `‚úÖ Download complete! (Processed in ${timeTaken} sec)`;
                    messageDiv.className = 'success';
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = `‚ùå Error: ${errorData.error}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.innerHTML = '‚ö†Ô∏è Error: Could not connect to the server.';
                messageDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
